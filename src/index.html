<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="options-container">
            <div class="toggle-theme-container">
                <button class="btn-light-theme"><i class="fa-solid fa-sun"></i></button>
                <button class="btn-dark-theme btn-active-theme"><i class="fa-solid fa-moon"></i></button>
            </div>
        </div>
        <div class="output container">
            <div class="expression">1 + 2</div>
            <div class="operand">12</div>
        </div>
        <div class="buttons-container container">
            <div class="row">
                <button class="btn-erase">C</button>
                <button class="btn-erase btn-del">←</button>
                <button class="btn-parens">(</button>
                <button class="btn-parens">)</button>
            </div>
            <div class="row">
                <button class="btn-number">7</button>
                <button class="btn-number">8</button>
                <button class="btn-number">9</button>
                <button class="btn-operation">÷</button>
            </div>
            <div class="row">
                <button class="btn-number">4</button>
                <button class="btn-number">5</button>
                <button class="btn-number">6</button>
                <button class="btn-operation">×</button>
            </div>
            <div class="row">
                <button class="btn-number">1</button>
                <button class="btn-number">2</button>
                <button class="btn-number">3</button>
                <button class="btn-operation">−</button>
            </div>
            <div class="row">
                <button class="btn-number">0</button>
                <button class="btn-number btn-dot">.</button>
                <button class="btn-equals">=</button>
                <button class="btn-operation">+</button>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
