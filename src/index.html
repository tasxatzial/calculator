<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calc">
        <h2 hidden id="calc-options">calculator options.</h2>
        <section aria-labelledby="calc-options" class="calc-options">
            <div class="calc-themes">
                <button aria-label="select light theme" data-btn="light-theme" class="calc-btn-option calc-btn-theme calc-btn-light-theme">
                    <i class="fa-solid fa-sun"></i>
                </button>
                <button aria-label="select dark theme" data-btn="dark-theme" class="calc-btn-option calc-btn-theme calc-btn-dark-theme js-active-theme">
                    <i class="fa-solid fa-moon"></i>
                </button>
            </div>
            <button aria-label="open history" aria-controls="calc-history" aria-expanded="false" data-btn="history" class="calc-btn-option calc-btn-history">
                <i class="fa-solid fa-clock-rotate-left"></i>
            </button>
        </section>
        <h2 hidden id="calc-display">calculator display.</h2>
        <section aria-labelledby="calc-display" class="calc-output" tabindex="0">
            <div class="calc-expression-container">
                <span class="calc-expression"></span>
                <span class="cursor">_</span>
                <span class="calc-expression-missing-parens"></span>
            </div>
            <div class="calc-result"></div>
        </section>
        <div class="calc-input">
            <h2 hidden id="calc-btns">calculator input buttons.</h2>
            <section aria-labelledby="calc-btns" class="calc-btns">
                <div class="calc-btn-row">
                    <button aria-label="clear all" data-btn="Delete" class="calc-btn calc-btn-clear">C</button>
                    <button aria-label="delete last input" data-btn="Backspace" class="calc-btn calc-btn-back">←</button>
                    <button aria-label="left parenthesis" data-btn="(" class="calc-btn calc-btn-paren calc-btn-left-paren">(</button>
                    <button aria-label="right parenthesis" data-btn=")" class="calc-btn calc-btn-paren">)</button>
                </div>
                <div class="calc-btn-row">
                    <button data-btn="7" class="calc-btn calc-btn-number">7</button>
                    <button data-btn="8" class="calc-btn calc-btn-number">8</button>
                    <button data-btn="9" class="calc-btn calc-btn-number">9</button>
                    <button data-btn="/" class="calc-btn calc-btn-operation">÷</button>
                </div>
                <div class="calc-btn-row">
                    <button data-btn="4" class="calc-btn calc-btn-number">4</button>
                    <button data-btn="5" class="calc-btn calc-btn-number">5</button>
                    <button data-btn="6" class="calc-btn calc-btn-number">6</button>
                    <button data-btn="*" class="calc-btn calc-btn-operation">×</button>
                </div>
                <div class="calc-btn-row">
                    <button data-btn="1" class="calc-btn calc-btn-number">1</button>
                    <button data-btn="2" class="calc-btn calc-btn-number">2</button>
                    <button data-btn="3" class="calc-btn calc-btn-number">3</button>
                    <button data-btn="-" class="calc-btn calc-btn-operation">−</button>
                </div>
                <div class="calc-btn-row">
                    <button data-btn="0" class="calc-btn calc-btn-number">0</button>
                    <button data-btn="." class="calc-btn calc-btn-dot">.</button>
                    <button data-btn="=" class="calc-btn calc-btn-equals">=</button>
                    <button data-btn="+" class="calc-btn calc-btn-operation">+</button>
                </div>
            </section>
            <h2 hidden id="calc-history">calculator history.</h2>
            <section aria-labelledby="calc-history" class="calc-history">
                <div class="calc-history-list-container"></div>
                <div class="calc-history-options">
                    <button class="calc-btn-history-clear">Click & Hold to clear history</button>
                </div>
            </section>
        </div>
    </div>
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=Element.prototype.classList"></script>
    <script src="https://unpkg.com/focus-visible"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/decimal.js/10.3.1/decimal.min.js" integrity="sha512-Ou4M+sSU8oa+mE3juYqR3JmW633MUpMhe1cd+IusOtfjkMo8I3zXs4fRmjmCFqpRg5RK/geqoXBY8XRwFY2Rsg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/script.js" type="module"></script>
</body>
</html>
