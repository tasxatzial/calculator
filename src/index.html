<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calc">
        <div class="calc-options">
            <button class="calc-btn-option calc-btn-history">
                <i class="fa-solid fa-clock-rotate-left"></i>
            </button>
            <div class="calc-themes">
                <button class="calc-btn-option calc-btn-theme calc-btn-light-theme">
                    <i class="fa-solid fa-sun"></i>
                </button>
                <button class="calc-btn-option calc-btn-theme calc-btn-dark-theme calc-btn-active-theme">
                    <i class="fa-solid fa-moon"></i>
                </button>
            </div>
        </div>
        <div class="calc-output">
            <div class="calc-expression">1 + 2</div>
            <div class="calc-operand">12</div>
        </div>
        <div class="calc-buttons">
            <div class="calc-btn-row">
                <button class="calc-btn calc-btn-erase">C</button>
                <button class="calc-btn calc-btn-erase">←</button>
                <button class="calc-btn calc-btn-parens">(</button>
                <button class="calc-btn calc-btn-parens">)</button>
            </div>
            <div class="calc-btn-row">
                <button class="calc-btn calc-btn-number">7</button>
                <button class="calc-btn calc-btn-number">8</button>
                <button class="calc-btn calc-btn-number">9</button>
                <button class="calc-btn calc-btn-operation">÷</button>
            </div>
            <div class="calc-btn-row">
                <button class="calc-btn calc-btn-number">4</button>
                <button class="calc-btn calc-btn-number">5</button>
                <button class="calc-btn calc-btn-number">6</button>
                <button class="calc-btn calc-btn-operation">×</button>
            </div>
            <div class="calc-btn-row">
                <button class="calc-btn calc-btn-number">1</button>
                <button class="calc-btn calc-btn-number">2</button>
                <button class="calc-btn calc-btn-number">3</button>
                <button class="calc-btn calc-btn-operation">−</button>
            </div>
            <div class="calc-btn-row">
                <button class="calc-btn calc-btn-number">0</button>
                <button class="calc-btn calc-btn-number">.</button>
                <button class="calc-btn calc-btn-equals">=</button>
                <button class="calc-btn calc-btn-operation">+</button>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=Element.prototype.classList"></script>
    <script src="https://unpkg.com/focus-visible"></script>
</body>
</html>
