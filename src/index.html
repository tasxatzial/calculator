<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">    
    <script src="node_modules/decimal.js/decimal.mjs" type="module"></script>
    <script src="js/script.js" type="module"></script>
    <script src="node_modules/focus-visible/dist/focus-visible.js" type="module"></script>
</head>
<body>
    <div class="calc" tabindex="-1">
        <section aria-labelledby="help-title" id="help" class="help">
            <header class="help-options">
                <button aria-label="close help" data-btn="close-help" class="btn-option btn-close-help">
                    <svg class="icon" aria-hidden="true">
                        <title>Close help</title>
                        <use xlink:href="img/sprite.svg#x"></use>
                    </svg>
                </button>
            </header>
            <div class="help-body">
                <h2 id="help-title" class="help-title">Help</h2>
                <section aria-labelledby="help-history" class="help-topic">
                    <h3 id="help-history" class="help-topic-title">History</h3>
                    <div>
                        <p>Click on a history item to load it into the calculation display area.</p>
                    </div>
                </section>
            </div>
        </section>
        <div class="non-help">
            <section aria-label="calculator options" class="main-options">
                <button aria-label="open help" data-btn="open-help" aria-controls="help" aria-expanded="false" class="btn-option btn-open-help">
                    <svg class="icon" aria-hidden="true">
                        <title>Open help</title>
                        <use xlink:href="img/sprite.svg#question-mark"></use>
                    </svg>
                </button>
                <button aria-label="toggle theme" data-btn="switch-theme" class="btn-option btn-toggle-theme">
                    <svg class="icon" aria-hidden="true">
                        <title>Switch to light theme</title>
                        <use xlink:href="img/sprite.svg#moon"></use>
                    </svg>
                </button>
                <button aria-label="open history" data-btn="toggle-history" aria-controls="history" aria-expanded="false"  class="btn-option btn-toggle-history">
                    <svg class="icon" aria-hidden="true">
                        <title>Toggle history</title>
                        <use xlink:href="img/sprite.svg#history"></use>
                    </svg>
                </button>
            </section>
            <section aria-label="calculator display" class="output output-current" tabindex="-1">
                <div class="expression-container expression-container-current">
                    <span class="expression-current"></span>
                    <span class="cursor" aria-hidden="true">_</span>
                    <span class="missing-parens" aria-hidden="true"></span>
                    <span class="sr-only expression-current-equals-sign">=</span>
                </div>
                <div class="result result-current"></div>
            </section>
            <div class="input">
                <section aria-label="calculator input buttons" class="calculation-btns">
                    <div class="btn-row">
                        <button aria-label="clear all" data-btn="Delete" class="btn btn-clear">C</button>
                        <button aria-label="delete last input" data-btn="Backspace" class="btn btn-back">←</button>
                        <button aria-label="left parenthesis" data-btn="(" class="btn btn-paren btn-left-paren">(</button>
                        <button aria-label="right parenthesis" data-btn=")" class="btn btn-paren">)</button>
                    </div>
                    <div class="btn-row">
                        <button data-btn="7" class="btn btn-number">7</button>
                        <button data-btn="8" class="btn btn-number">8</button>
                        <button data-btn="9" class="btn btn-number">9</button>
                        <button data-btn="/" class="btn btn-operator">÷</button>
                    </div>
                    <div class="btn-row">
                        <button data-btn="4" class="btn btn-number">4</button>
                        <button data-btn="5" class="btn btn-number">5</button>
                        <button data-btn="6" class="btn btn-number">6</button>
                        <button data-btn="*" class="btn btn-operator">×</button>
                    </div>
                    <div class="btn-row">
                        <button data-btn="1" class="btn btn-number">1</button>
                        <button data-btn="2" class="btn btn-number">2</button>
                        <button data-btn="3" class="btn btn-number">3</button>
                        <button data-btn="-" class="btn btn-operator">−</button>
                    </div>
                    <div class="btn-row">
                        <button data-btn="0" class="btn btn-number">0</button>
                        <button data-btn="." class="btn btn-dot">.</button>
                        <button data-btn="=" class="btn btn-equals">=</button>
                        <button data-btn="+" class="btn btn-operator">+</button>
                    </div>
                </section>
                <section id="history" aria-label="calculator history" class="history">
                    <a href="#btn-history-clear" data-link="skip-to-clear-history" class="skip-to-clear-history">Skip to clear history button</a>
                    <div id="history-list-container" aria-live="polite" class="history-list-container"></div>
                    <button id="btn-history-clear" aria-controls="history-list-container" data-btn="clear-history" class="btn-history-clear">Clear history</button>
                </section>
            </div>
        </div>
    </div>
    <p class="github-text">Source code is hosted on <a href="https://github.com/tasxatzial/calculator">GitHub</a></p>
</body>
</html>
