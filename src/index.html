<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calc">
        <h2 hidden id="main-options">calculator options.</h2>
        <section aria-labelledby="main-options" class="main-options">
            <button aria-label="toggle theme" data-btn="theme" class="btn-option btn-toggle-theme" tabindex="5">
                <i class="fa-solid fa-sun"></i>
            </button>
            <button aria-label="open history" aria-controls="history" aria-expanded="false" data-btn="history" class="btn-option btn-toggle-history" tabindex="10">
                <i class="fa-solid fa-clock-rotate-left"></i>
            </button>
        </section>
        <h2 hidden id="output-current">calculator display.</h2>
        <section aria-labelledby="output-current" class="output output-current" tabindex="-1">
            <div class="expression-container expression-container-current">
                <span class="expression-current"></span>
                <span class="cursor">_</span>
                <span class="missing-parens"></span>
            </div>
            <div class="result result-current"></div>
        </section>
        <div class="input">
            <h2 hidden id="btns">calculator input buttons.</h2>
            <section aria-labelledby="btns" class="btns">
                <div class="btn-row">
                    <button aria-label="clear all" data-btn="Delete" class="btn btn-clear" tabindex="11">C</button>
                    <button aria-label="delete last input" data-btn="Backspace" class="btn btn-back" tabindex="12">←</button>
                    <button aria-label="left parenthesis" data-btn="(" class="btn btn-paren btn-left-paren" tabindex="28">(</button>
                    <button aria-label="right parenthesis" data-btn=")" class="btn btn-paren" tabindex="29">)</button>
                </div>
                <div class="btn-row">
                    <button data-btn="7" class="btn btn-number" tabindex="21">7</button>
                    <button data-btn="8" class="btn btn-number" tabindex="22">8</button>
                    <button data-btn="9" class="btn btn-number" tabindex="23">9</button>
                    <button data-btn="/" class="btn btn-operator" tabindex="27">÷</button>
                </div>
                <div class="btn-row">
                    <button data-btn="4" class="btn btn-number" tabindex="18">4</button>
                    <button data-btn="5" class="btn btn-number" tabindex="19">5</button>
                    <button data-btn="6" class="btn btn-number" tabindex="20">6</button>
                    <button data-btn="*" class="btn btn-operator" tabindex="26">×</button>
                </div>
                <div class="btn-row">
                    <button data-btn="1" class="btn btn-number" tabindex="15">1</button>
                    <button data-btn="2" class="btn btn-number" tabindex="16">2</button>
                    <button data-btn="3" class="btn btn-number" tabindex="17">3</button>
                    <button data-btn="-" class="btn btn-operator" tabindex="25">−</button>
                </div>
                <div class="btn-row">
                    <button data-btn="0" class="btn btn-number" tabindex="14">0</button>
                    <button data-btn="." class="btn btn-dot" tabindex="13">.</button>
                    <button data-btn="=" class="btn btn-equals" tabindex="30">=</button>
                    <button data-btn="+" class="btn btn-operator" tabindex="24">+</button>
                </div>
            </section>
            <h2 hidden id="history">calculator history.</h2>
            <section aria-labelledby="history" class="history">
                <div class="history-list-container" tabindex="-1"></div>
                <button class="btn-history-clear">Click & Hold to clear history</button>
            </section>
        </div>
    </div>
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=Element.prototype.classList"></script>
    <script src="https://unpkg.com/focus-visible"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/decimal.js/10.3.1/decimal.min.js" integrity="sha512-Ou4M+sSU8oa+mE3juYqR3JmW633MUpMhe1cd+IusOtfjkMo8I3zXs4fRmjmCFqpRg5RK/geqoXBY8XRwFY2Rsg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/script.js" type="module"></script>
</body>
</html>
