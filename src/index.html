<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calc">
        <div class="calc-option-btns">
            <button data-btn="history" class="calc-btn-option calc-btn-history">
                <i class="fa-solid fa-clock-rotate-left"></i>
            </button>
            <div class="calc-themes">
                <button data-btn="light-theme" class="calc-btn-option calc-btn-theme calc-btn-light-theme">
                    <i class="fa-solid fa-sun"></i>
                </button>
                <button data-btn="dark-theme" class="calc-btn-option calc-btn-theme calc-btn-dark-theme js-active-theme">
                    <i class="fa-solid fa-moon"></i>
                </button>
            </div>
        </div>
        <div class="calc-output">
            <div data-output="expression" class="calc-expression"></div>
            <div data-output="operand" class="calc-operand">0</div>
        </div>
        <div class="calc-btns">
            <div class="calc-btn-row">
                <button data-btn="clear" class="calc-btn calc-btn-clear">C</button>
                <button data-btn="delete" class="calc-btn calc-btn-del">←</button>
                <button data-btn="(" class="calc-btn calc-btn-paren calc-btn-left-paren">(</button>
                <button data-btn=")" class="calc-btn calc-btn-paren">)</button>
            </div>
            <div class="calc-btn-row">
                <button data-btn="7" class="calc-btn calc-btn-number">7</button>
                <button data-btn="8" class="calc-btn calc-btn-number">8</button>
                <button data-btn="9" class="calc-btn calc-btn-number">9</button>
                <button data-btn="÷" class="calc-btn calc-btn-operation">÷</button>
            </div>
            <div class="calc-btn-row">
                <button data-btn="4" class="calc-btn calc-btn-number">4</button>
                <button data-btn="5" class="calc-btn calc-btn-number">5</button>
                <button data-btn="6" class="calc-btn calc-btn-number">6</button>
                <button data-btn="×" class="calc-btn calc-btn-operation">×</button>
            </div>
            <div class="calc-btn-row">
                <button data-btn="1" class="calc-btn calc-btn-number">1</button>
                <button data-btn="2" class="calc-btn calc-btn-number">2</button>
                <button data-btn="3" class="calc-btn calc-btn-number">3</button>
                <button data-btn="−" class="calc-btn calc-btn-operation">−</button>
            </div>
            <div class="calc-btn-row">
                <button data-btn="0" class="calc-btn calc-btn-number">0</button>
                <button data-btn="." class="calc-btn calc-btn-dot">.</button>
                <button data-btn="=" class="calc-btn calc-btn-equals">=</button>
                <button data-btn="+" class="calc-btn calc-btn-operation">+</button>
            </div>
        </div>
    </div>
    <script src="js/script.js" type="module"></script>
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=Element.prototype.classList"></script>
    <script src="https://unpkg.com/focus-visible"></script>
</body>
</html>
